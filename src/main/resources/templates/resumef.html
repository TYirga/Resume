<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/resumef}"
      th:object="${resume}"
      method="post">
    Id :<input type="number" th:field="*{id}" />
    <span th:if="${#fields.hasErrors('id'}"
          th:errors="*{id}"></span><br />
    FirstName :<input type="text" th:field="*{fistname}" >
    <span th:if="${#fields.hasErrors('firstname'}"
          th:errors="*{firstname}"></span><br />
    LastName :<input type="text" th:field="*{lastname}" >
    <span th:if="${#fields.hasErrors('lastname'}"
          th:errors="*{lastname}"></span><br />
    Email :<input type="text" th:field="*{email}" >
    <span th:if="${#fields.hasErrors('email'}"
          th:errors="*{email}"></span>
    <br />
    <input type="submit" value="Submit" />
    </form>
</body>
</html>
